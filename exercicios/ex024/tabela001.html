<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      
    }

    table{
      width: 400px;
      height: 400px;
      border-collapse: collapse;
      margin-bottom: 30px;
      border: 1px solid;
    }

    td{
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      vertical-align: bottom;
      font-weight: bold;
  
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        400
      </td>
      <td>
        B1
      </td>
      <td>
        C1
      </td>
    </tr>
      <td>
        A2
      </td>
      <td>
        B2
      </td>
      <td>
        C2
      </td>
    </tr>

    <td>
      A3
    </td>
    <td>
      B3
    </td>
    <td>
      C3
    </td>
  </table> 
</body>
</html>
