<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEU EXEMPLO DE TABELA</title>
    <style>
    *{
      padding: 0;
      margin: 0;
    }
    th{
      height:30px;
      background-color: rgba(63, 197, 63, 0.63);
    }
    table{
      width: 50%;
    }

    table,td{
      border: 1px solid;
      border-collapse: collapse;
    }

    tr:nth-child(even){
      background-color: rgba(161, 161, 161, 0.568);
    }
    tr:hover{
      background-color:cyan;
    }

    td{
      padding: 5px;
      text-align: right;
      vertical-align:bottom;
    }

  </style>

</head>
<body>
  <h1>Minha primeira tabela</h1>

</html>
