<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1> Testando carga de Imagens</h1>
    <p> Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo_html.png" alt="logo HTML5">
    <p> Podemos também carregar imagens que estão em sub-pastas. Abaixo vai um exemploe:</p>
    <img src="imagens/logo_css.png" alt="LOGO CSS3">
    <p> Também podemos carregar imagens externas, ou seja, de outros links</p>
    <img src="https://logoeps.com/javascript-logo-vector-download/63498/" alt="LOGO JS">
</body>
</html>
